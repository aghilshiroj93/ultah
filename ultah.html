<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        .slide-container {
            width: 350px;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px;
        }

        .slide.active {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .caption {
            font-size: 1rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .cake {
            width: 200px;
            height: 150px;
            background: #ff6f61;
            border-radius: 20px 20px 0 0;
            margin: 20px auto 0;
            position: relative;
            overflow: hidden;
            animation: popIn 1s ease-in-out;
        }

        .cake::before {
            content: 'HBD';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .candle {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 50px;
            background: #fff;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700, #ff4500);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        .button-container {
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background: #ff3b2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Slideshow -->
        <div class="slide-container">
            <div class="slide active">
                <img src="1.jpg" alt="Foto 1">
                <div class="caption">"Selamat ulang tahun! Semoga panjang umur dan selalu sehat!"</div>
            </div>
            <div class="slide">
                <img src="2.jpg" alt="Foto 2">
                <div class="caption">"Semoga kebahagiaan selalu menyertaimu dan semua impianmu tercapai."</div>
            </div>
            <div class="slide">
                <img src="3.jpg" alt="Foto 3">
                <div class="caption">"Doa terbaik untukmu, semoga rezeki melimpah dan hidup penuh berkah."</div>
            </div>
            <div class="slide">
                <div class="cake">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="caption">"Selamat Ulang Tahun! Semoga harimu penuh kebahagiaan dan cinta."</div>
            </div>
        </div>

        <!-- Tombol Navigasi -->
        <div class="button-container">
            <button onclick="prevSlide()">Sebelumnya</button>
            <button onclick="nextSlide()">Berikutnya</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
    </script>
</body>
</html>
